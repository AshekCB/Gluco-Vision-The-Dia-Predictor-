<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointment â€“ GlucoVision</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #1a73e8;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1a73e8;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: justify;
        }
        .booking-form {
            margin: 20px 0;
        }
        .booking-form label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }
        .booking-form input {
            padding: 10px;
            font-size: 1.1em;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
        }
        .booking-form button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            background-color: #1a73e8;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>View Appointment Details</h1>
        <h4>Gluco-Vision</h4>
    </header>

    <main>
        <h2>Enter Your Booking ID</h2>
        <p>To view your appointment details, please enter your booking ID below.</p>
        
        <form class="booking-form" method="POST" action="{{url_for('checkings')}}">
            <label for="booking_id">Booking ID:</label>
            <input type="text" id="booking_id" name="booking_id" placeholder="Enter your booking ID" required>

            <button type="submit">View Details</button>
        </form>

        <div id="booking_details">
            <!-- Booking details will be displayed here -->
            {%if result%}
            <h3>{{result}}</h3>
            {%endif%}
            <h3>Thanks For Using Gluco-Vision....</h3>
            <a href="{{url_for('home')}}">You can stay with us</a>
        </div>
        
    </main>

    <footer>
        &copy; 2025 GLUCO-VISION of Batch 2025 Passouts. All Rights Reserved.
    </footer>

</body>
</html>
